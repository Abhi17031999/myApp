<ion-header>
  <ion-toolbar>
    <ion-title>Product List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of products">
      <ion-avatar slot="start">
        <img  style="cursor: pointer;"   [src]="product.image" alt="{{ product.name }}" (click)="routeToDetailsPage(product.id)" />
      </ion-avatar>
      <ion-label>
        <h2>{{ product.name }}</h2>
        <p class="price">â‚¹{{product.price}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
